{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/purchase.css' %}">
    <link rel="icon" href="{% static 'images/ticket logo purple png.png' %}" type="image/icon type">
    <title>Outinz</title>
</head>
<body>

    <div class="container">
        <div class="err-message">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
            </div>
            <div class="content-wrapper">
                <h2 class="content-title">
                    Error
                </h2>
                <div class="content-desc">
                    <p>The purchase was not successful. try again
                        If a problem occurs, you can inform us about the problem through the contact form.Thank you for trusting and choosing our website</p>
                    <span>(contact us form is on the main page of the website)</span>
                </div>
            </div>
            <div class="btns-wrapper">
                <button onclick="window.location.href='/account/profile/{{user}}/'">Back To Panel</button>
                <button onclick="window.location.href='/'">Back To Main Page</button>
            </div>
        </div>
    </div>
</body>
</html>
